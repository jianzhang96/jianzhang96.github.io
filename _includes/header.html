<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="{{ site.baseurl }}/css/theme.css" rel="stylesheet" type="text/css">
    <link href="{{ site.baseurl }}/css/syntax.css" rel="stylesheet" type="text/css">
{% include isso-comments.html %}
</head>

<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="navbar   navbar-default  navbar-static-top headNene" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.name }}</a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class=""><a href="{{ site.baseurl }}/ai.html"><b>人工智能</b></a></li>
                    <li class=""><a href="{{ site.baseurl }}/life.html"><b>生活</b></a></li>
                    <li class=""><a href="{{ site.baseurl }}/literary_award.html"><b>文学奖</b></a></li>
                    <li class=" visible-xs-block"><a href="{{ site.baseurl }}/links.html"><b>其他</b></a></li>
<!--                    <li class="active"><a href="{{ site.baseurl }}/feed.xml">RSS</a></li>-->
                    {% if site.gitlab != '' %}
                      <li class="active"><a href="https://gitlab.com/{{ site.gitlab }}">Gitlab</a></li>
                    {% endif %}
                    {% if site.github != '' %}
                      <li class="active"><a href="https://github.com/{{ site.github }}">Github</a></li>
                    {% endif %}
                </ul>
<!--                  <form class="navbar-form pull-right"  role="search">-->
<!--                    <div class="form-group  has-feedback has-search">-->
<!--                    <span class="glyphicon glyphicon-search form-control-feedback"></span>-->
<!--                    <input type="text" class="form-control" id="search-input">-->
<!--                    </div>-->
<!--                </form>-->
                <div class="navbar-form  pull-right"   id="search-container">
                  <input type="text"  data-toggle="dropdown"  class="form-control " id="search-input" >
                  <ul class="dropdown-menu" aria-labelledby="dLabel" id="results-container"></ul>
                </div>

              </div>
        </div>
        </div>
</div>

<script src="{{ site.baseurl }}/js/simple-jekyll-search.min.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '/search.json',
    noResultsText: '没有搜索到文章',
    limit: 20,
    fuzzy: false
})
</script>
