<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="{{ site.baseurl }}/css/theme.css" rel="stylesheet" type="text/css">
    <link href="{{ site.baseurl }}/css/syntax.css" rel="stylesheet" type="text/css">
{% include isso-comments.html %}
</head>

<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="navbar navbar-default navbar-fixed-top " role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.name }}</a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
<!--                    <li class="active"><a href="{{ site.baseurl }}/">主页</a></li>-->
                    <li class="active visible-xs-block"><a href="{{ site.baseurl }}/links.html">Links</a></li>
<!--                    <li class="active"><a href="{{ site.baseurl }}/archive.html">归档</a></li>-->
<!--                    <li class="active"><a href="{{ site.baseurl }}/about.html">关于</a></li>-->
                    <li class="active"><a href="{{ site.baseurl }}/">人工智能</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/">生活</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/literary_award.html">文学奖</a></li>
<!--                    <li class="active"><a href="{{ site.baseurl }}/feed.xml">RSS</a></li>-->
                    {% if site.gitlab != '' %}
                      <li class="active"><a href="https://gitlab.com/{{ site.gitlab }}">Gitlab</a></li>
                    {% endif %}
                    {% if site.github != '' %}
                      <li class="active"><a href="https://github.com/{{ site.github }}">Github</a></li>
                    {% endif %}
                </ul>
                  <form class="navbar-form navbar-right" role="search">
                    <div class="form-group has-search">
                            <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" class="form-control">
                    </div>
                </form>
              </div>

        </div>
</div>
