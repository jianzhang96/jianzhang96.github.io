    <h4 align="center"><b>布克奖</b></h4>
    <p>布克奖，是每年颁发给用英文写成并在英国出版的最佳原创小说的文学奖。布克奖的获得者通常会得到国际上的声望和成功，因此这个奖项对书本的销售具有重要意义。此奖原只授与英联邦、爱尔兰、南非的公民，但自2014年起，只要该书以英文写作并曾在英国出版即可参赛。 布克奖与诺贝尔奖一样，每年颁发一次，只颁予仍在世的人。
