    <h1 align="center">诺贝尔文学奖</h1>
    <p>诺贝尔文学奖是瑞典学院颁发的诺贝尔奖之一，根据诺贝尔的遗嘱，每年表彰“在文学领域创作出具理想倾向之最佳作品者”。 首届诺贝尔文学奖于1901年颁发，每一位获奖者都会得到一块奖牌，一份获奖证书，以及一笔不菲的奖金，奖金的数额每年会有变化。该奖每年于12月10日，即阿尔弗雷德·诺贝尔逝世周年纪念日，以隆重的仪式在斯德哥尔摩颁发。</p>
